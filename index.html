<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="Images/N.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>

<body>
    <div class="container">

        <header class="header">
           <img src="Images/logo.png" alt="Netflix logo">
        </header>
       
        <div class="sign-in-block">
            <div class="sign-in-2">

                <div class="title">
                    <h1>Inicia sesión</h1>
                </div>
                
                <div class="inputs">
                    <input type="text" placeholder="Email o numero de teléfono">
                    <input type="password" placeholder="Contraseña">
                </div>
                
                <div class="button">
                    <button type="submit">Iniciar Sesión</button>
                    <div class="under-sign-in">
                        <div class="checkbox">
                            <input type="checkbox">
                            <span class="remember">Recuérame</span>
                        </div>
                        <a href="#" class="need-help">¿Necesitas ayuda?</a>
                    </div>
                </div>
                
                <div class="more-info">
                    <span>¿Primera vez en Netflix? </span>
                    <a href="#">Suscribete ahora</a>
                </div>
            </div>
            
        </div>

        <footer class="footer">
            <div class="block1">
                <span>¿Preguntas? Llama al</span>
                <a href="#">1 (408) 600-1722 (USA)</a>
            </div>
            
            <div class="block2">
                <a href="#">Prefuntas frecuentes</a >
                <a href="#">Centro de ayuda</a >
                <a href="#">Términos de uso</a > 
                <a href="#" >Privacidad</a >    
            </div>

            <div class="block3">
                <a href="#">Preferencias de cookies</a >
                <a href="#">Información corporativa</a >
            </div>
        </footer>   

    </div>
</body>

</html>
